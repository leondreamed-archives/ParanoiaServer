<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paranoia</title>
  <style>
    #screenshots {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h1>Paranoia</h1>
  <p>You are currently in <strong>leonzalion</strong>'s room.</p>
  <div id="screenshots"></div>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script>
    const socket = io.connect('https://paranoia-app.herokuapp.com');

    socket.on('tookScreenshot', (base64Screenshots) => {
      for (const base64Screenshot of base64Screenshots) {
        const image = $('<img />');
        image.attr('src', base64Screenshot);
        image.css('width', '800px');
        $('#screenshots').appendChild(image);
      }
    });
  </script>
</body>
</html>
